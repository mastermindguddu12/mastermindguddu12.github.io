<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJOgpk5VdGJ5K320u8nONWheRQDuHsXBc",
            authDomain: "database-2e104.firebaseapp.com",
            databaseURL: "https://database-2e104-default-rtdb.firebaseio.com",
            projectId: "database-2e104",
            storageBucket: "database-2e104.appspot.com",
            messagingSenderId: "412139329143",
            appId: "1:412139329143:web:de89d2fdd4a2668b5a5872",
            measurementId: "G-QN3NZJ4R6T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fetch data from Firebase
        get(child(ref(database), 'links')).then((snapshot) => {
            if (snapshot.exists()) {
                const links = snapshot.val();
                const container = document.querySelector('.image-boxes');

                for (const key in links) {
                    const linkData = links[key];
                    const linkElement = document.createElement('a');
                    linkElement.href = linkData.url;
                    linkElement.target = '_blank';
                    linkElement.className = 'image-box';

                    const imgElement = document.createElement('img');
                    imgElement.src = linkData.image;
                    imgElement.alt = key;

                    const spanElement = document.createElement('span');
                    spanElement.textContent = key.charAt(0).toUpperCase() + key.slice(1);

                    linkElement.appendChild(imgElement);
                    linkElement.appendChild(spanElement);
                    container.appendChild(linkElement);
                }
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.error("Error fetching data:", error);
        });
    </script>
</head>
<body>
    <header>
        <h1>My App</h1>
        <p>Your one-stop solution for everything!</p>
    </header>
    
    <main class="container">
        <h2>Explore Links</h2>
        <div class="image-boxes"></div>
    </main>
    
    <footer>
        <p>&copy; 2024 My App. All rights reserved.</p>
    </footer>
</body>
</html>
